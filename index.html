<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class = "game">
        <div class = "title">Rock Paper Scissors</div>
        <div class="score">
            <div class = "player" id = "playScore">0</div>
            <div class = "computer" id = "compScore">0</div>
        </div>
        <div class = "roundWin" id = "roundDisplay">Good Luck!</div>
        <div class = "playerOP">
            <button class = "option" id = "0">R</button>
            <button class = "option" id = "1">P</button>
            <button class ="option" id = "2">S</button>
        </div>
        <div class = "winDis" id = winnerDisplay></div>

    </div>
    
    <script>

        let computerCounter = 0;
        let playerCounter = 0;
        let gameOver = false;

        const buttons = document.querySelectorAll("button");
        const playerScore = document.querySelector('#playScore');
        const compScore = document.querySelector('#compScore');
        const roundDisplay = document.querySelector("#roundDisplay");
        const winnerDisplay = document.querySelector("#winnerDisplay");

        function getComputerChoice(){
            return Math.floor(Math.random()*3);
        } 


        function playRound(playerSelection){
            console.log(playerSelection);
            let display = "";
            computerSelection = getComputerChoice();
            if(playerSelection == 0 ){
                if(computerSelection == 1){
                    computerCounter++;
                    display = "You Lose! Paper beats Rock";
                }else if(computerSelection == 2){
                    playerCounter++;
                    display = "You Win! Rock beats Scissor";
                }else{
                    display = "Tied";
                }

            }else if(playerSelection == 1 ){
                if(computerSelection == 0){
                    computerCounter++;
                    display = "You Win! Paper beats Rock";
                }else if(computerSelection == 2){
                    playerCounter++;
                    display = "You Lose! Scissor beats Rock";
                }else{
                    display = "Tied";
                }

            }else if(playerSelection == 2 ){
                if(computerSelection == 0){
                    computerCounter++;
                    display = "You Lose! Rock beats Scissor";
                }else if(computerSelection == 1){
                    playerCounter++;
                    display = "You Win! Scissor beats Paper";
                }else{
                    display = "Tied";
                }

            }else{
                display = "Please Enter a Option!";
            }


            roundDisplay.innerHTML = display;
            playerScore.innerHTML = playerCounter;
            compScore.innerHTML = computerCounter;

            checkWin();
        }

        function checkWin(){
            if (computerCounter == 5 || playerCounter ==5){
                let dislpay = "";
                if (computerCounter > playerCounter){
                    display  = "Computer Wins";
                }else if (computerCounter < playerCounter){
                    display ="Player Wins";
                }else{
                    display = "Both Tied";
                } 

                winnerDisplay.innerHTML = display;
                
                buttons.forEach((button) => {

                    button.disabled = true;
                });

            }
            
        }

        buttons.forEach((button) => {

            button.addEventListener('click',() => {
                playRound(button.id);
            });
        });
        

        


        
    </script>
</body>
</html>
